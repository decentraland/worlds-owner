version: "3"

volumes:
  content_server_storage: {}
  nginx_storage: {}
  shared_keys:

services:
  room-service:
    image: quay.io/decentraland/ws-room-service:${WS_ROOM_SERVICE_DOCKER_TAG:-latest}
    working_dir: /app
    restart: always

  content-server:
    image: quay.io/decentraland/worlds-content-server:${DOCKER_TAG:-latest}
    working_dir: /app
    environment:
      - STORAGE_FOLDER=/app/storage
      - HTTP_SERVER_HOST=0.0.0.0
      - HTTP_SERVER_PORT=6969
      - HTTP_BASE_URL=https://${HOSTNAME}/content
      - COMMS_FIXED_ADAPTER=ws-room:${HOSTNAME}/room-service/rooms/test-room
    env_file:
      - .env
    expose:
      - "6969"
    restart: always
    volumes:
      - "./storage:/app/storage/"

  nginx:
    container_name: nginx
    image: nginx:1.21-alpine
    ports:
      - "80:80"
      - "443:443"
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    volumes:
      - ./local/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./local/nginx/conf.d:/etc/nginx/conf.d
      - ./local/nginx/html:/etc/nginx/html
      - shared_keys:/secrets
    restart: always
    depends_on:
      - content-server
      - room-service
